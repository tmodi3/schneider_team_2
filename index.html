<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider FreightPower® Load Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Schneider FreightPower® Load Search</h1>
    <form method="POST">
        <label for="trailer_type">Trailer Type:</label>
        <input type="text" id="trailer_type" name="trailer_type" placeholder="e.g., Power Only"><br>

        <label for="origin_city">Origin City:</label>
        <input type="text" id="origin_city" name="origin_city" placeholder="City"><br>

        <label for="origin_state">Origin State:</label>
        <input type="text" id="origin_state" name="origin_state" placeholder="State"><br>

        <label for="destination_city">Destination City:</label>
        <input type="text" id="destination_city" name="destination_city" placeholder="City"><br>

        <label for="destination_state">Destination State:</label>
        <input type="text" id="destination_state" name="destination_state" placeholder="State"><br>

        <label for="pickup_date">Pickup Date:</label>
        <input type="date" id="pickup_date" name="pickup_date"><br>

        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date"><br>

        <label for="is_hazardous">Hazardous:</label>
        <input type="checkbox" id="is_hazardous" name="is_hazardous"><br>

        <label for="is_high_value">High Value:</label>
        <input type="checkbox" id="is_high_value" name="is_high_value"><br>

        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results (Top 5)</h2>
        <p>Search completed in {{ search_time }} seconds.</p>
        <div>{{ results|safe }}</div>
    {% endif %}
</body>
</html>
